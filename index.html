<html>
<head>
    <meta charset="utf-8" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>St Patrick's Day Event</title>
</head>
<body>
<div id="banner">
    <h1>St Patrick's Day Event</h1>
    <p>Feel Irish. Be lucky.</p>
    <a href="#" class="btn btn-light btn-lg">Buy tickets</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="card">
                <img
                        src="images/shamrock.svg"
                        alt="picture description"
                        width="100"
                />
                <h2>Shamrock</h2>
                <p>Feel the <strong>luck</strong></p>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="card">
                <img src="images/beer.svg" alt="picture description" width="100" />
                <h2>Cold Beer</h2>
                <p>Taste the <strong>real</strong> beer</p>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="card">
                <img src="images/hat.svg" alt="picture description" width="100" />
                <h2>Dress up</h2>
                <p>Get in <strong>Irish</strong> spirit</p>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="card">
                <img
                        src="images/rainbow.svg"
                        alt="picture description"
                        width="100"
                />
                <h2>Gold & Rainbows</h2>
                <p>Find your <strong>magic</strong></p>
            </div>
        </div>
    </div>
</div>

<div class="text-center" id="footer">
    <ul class="list-inline">
        <li class="list-inline-item">
            <a href="#"><i class="fab fa-youtube"></i></a>
        </li>
        <li class="list-inline-item">
            <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li class="list-inline-item">
            <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="list-inline-item">
            <a href="#"><i class="fab fa-github"></i></a>
        </li>
    </ul>
</div>
</body>
</html>
